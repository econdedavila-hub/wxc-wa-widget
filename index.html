<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acciones WhatsApp</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:12px}
    h3{margin:0 0 10px 0}
    .box{border:1px solid #ddd;border-radius:10px;padding:10px;margin:10px 0}
    textarea,input{width:100%;box-sizing:border-box;padding:10px;border-radius:10px;border:1px solid #ccc}
    button{width:100%;padding:10px;border-radius:12px;border:0;cursor:pointer;margin:6px 0;font-size:14px}
    .row{display:flex;gap:8px}
    .row button{width:50%}
    .muted{color:#666;font-size:12px;line-height:1.3}
  </style>
</head>
<body>
  <h3>Acciones WhatsApp</h3>

  <div class="box">
    <div class="muted">Pega aqu√≠ el √∫ltimo mensaje del cliente (por ahora manual). Luego lo automatizamos.</div>
    <textarea id="lastMsg" rows="3" placeholder="Ej: 'Ya voy en camino'"></textarea>

    <div class="row">
      <button onclick="copyLast()">üìã Copiar mensaje</button>
      <button onclick="makeReply()">üí¨ Preparar respuesta</button>
    </div>
  </div>

  <div class="box">
    <div class="muted">Ubicaci√≥n en formato: <b>LAT,LON</b> (ej. 25.6866,-100.3161)</div>
    <input id="latlon" placeholder="25.6866,-100.3161" />
    <button onclick="openMaps()">üìç Abrir en Google Maps</button>
  </div>

  <div class="box">
    <div class="muted">Respuesta preparada (se copiar√° al portapapeles). P√©gala en el chat y presiona Enter.</div>
    <textarea id="reply" rows="3" placeholder="Tu respuesta..."></textarea>
    <button onclick="copyReply()">‚úÖ Copiar respuesta</button>
  </div>

<script>
  function copyToClipboard(text){
    if(!text){ alert("No hay texto"); return; }
    navigator.clipboard.writeText(text).then(()=>alert("Copiado ‚úÖ")).catch(()=>alert("No se pudo copiar"));
  }
  function copyLast(){
    copyToClipboard(document.getElementById("lastMsg").value.trim());
  }
  function makeReply(){
    const last = document.getElementById("lastMsg").value.trim();
    const r = document.getElementById("reply");
    r.value = last ? `Respondiendo a: "${last}"\n\n` : "";
    copyToClipboard(r.value.trim());
  }
  function copyReply(){
    copyToClipboard(document.getElementById("reply").value.trim());
  }
  function openMaps(){
    const ll = document.getElementById("latlon").value.trim();
    if(!ll || !ll.includes(",")) return alert("Pon LAT,LON");
    window.open(`https://www.google.com/maps?q=${encodeURIComponent(ll)}`,"_blank");
  }
</script>
</body>
</html>
